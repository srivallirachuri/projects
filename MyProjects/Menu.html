* {

    min-height: 100vh;
    color: maroon;
}

.product-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
    max-width: 1200px;
}

.product-card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-name {
    font-size: 1.2rem;
    margin: 10px 0;
}

.product-price {
    font-size: 1.1rem;
    color: #333;
    margin: 10px 0;
}

.details-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.details-btn:hover {
    background-color: #45a049;
}

.product-details {
    font-size: 0.9rem;
    color: #777;
    margin-top: 10px;
    height: 0;
    overflow: hidden;
    transition: height 0.3s ease;
}
